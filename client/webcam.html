<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vehicle Controller</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <h3 class="my-3">Vehicle Controller - Webcam</h3>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Connection</h5>
                    <input class="form-control" id="host-input" placeholder="Host">
                    <button type="button" id="connect-button" class="btn btn-success mt-2" onclick="connectClicked()">Connect</button>
                    <button type="button" id="disconnect-button" class="btn btn-danger mt-2" onclick="disconnectClicked()" disabled>Disconnect</button>
                </div>
            </div>

            <img id="webcam-viewer" class="mt-3">
        </div>

        <script src="js/webcam.js"></script>
    </body>
</html>
