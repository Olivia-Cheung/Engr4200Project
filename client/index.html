<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vehicle Controller</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.163.0/examples/jsm/"
              }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <div class="container">
                    <h3 class="my-3">Vehicle Controller</h3>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Connection</h5>
                            <input class="form-control" id="host-input" placeholder="Host">
                            <button type="button" id="connect-button" class="btn btn-success mt-2" onclick="connectClicked()">Connect</button>
                            <button type="button" id="disconnect-button" class="btn btn-danger mt-2" onclick="disconnectClicked()" disabled>Disconnect</button>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Controls</h5>
                            <button type="button" id="enable-button" class="btn btn-success mt-2" disabled>Enable</button>
                            <button type="button" id="disable-button" class="btn btn-danger mt-2" disabled>Disable</button>
                            <br>
                            <button type="button" id="teleop-mode-button" class="btn btn-dark mt-2" disabled>Set Mode: Teleop</button>
                            <button type="button" id="full-auto-mode-button" class="btn btn-dark mt-2" disabled>Set Mode: Full Auto</button>
                            <button type="button" id="prompt-mode-button" class="btn btn-dark mt-2" disabled>Set Mode: Prompt</button>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Status</h5>
                            <p>Run Mode: Unknown</p>
                            <p>Enabled: No</p>
                            <p>Left Wheel Speed: 0.0</p>
                            <p>Right Wheel Speed: 0.0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="world-host" class="col">

            </div>
        </div>

        <script src="js/main.js"></script>
        <script type="module" src="js/world.js"></script>
    </body>
</html>
